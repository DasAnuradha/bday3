<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
       <div class="gift-container">
        <!-- <audio control autoplay loop src="chin_tapak_dum_dum.mp3"  ></audio> -->
         <div class="gift-box">
               <input type="checkbox" name="" id="click"> 
                <label for="click" class="click"></label>
            <div class="text"> Happy Birthday crush
              <br>
              <img src="ankan.jpeg" alt="">
              <br>
              <button><a href="#"> Note</a></button>
              <!-- <audio autoplay loop src="chin_tapak_dum_dum.mp3" type="audio/mp3" ></audio> -->
            </div>
          </div>
       </div>

       <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = new Audio('bday.mp3');
            document.querySelector('#click').addEventListener('change', function () {
                if (this.checked) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
